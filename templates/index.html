<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighbor Pulse | Community Exchange</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2e7d32; /* Neighborhood Green */
            --accent: #1976d2; /* Pulse Blue */
            --bg: #f8f9fa;
            --card: #ffffff;
            --text: #333333;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 { font-weight: 700; color: var(--primary); margin-bottom: 8px; }
        .tagline { color: #666; font-size: 1.1rem; }

        /* Real-Time Feed Styling */
        .section-label { font-weight: 600; margin-bottom: 15px; display: flex; align-items: center; gap: 8px; }
        .pulse-dot { width: 10px; height: 10px; background: red; border-radius: 50%; animation: blink 1.5s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        #live-feed {
            background: var(--card);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            height: 250px;
            overflow-y: auto;
            padding: 20px;
            border: 1px solid #eee;
            margin-bottom: 40px;
        }

        .feed-item {
            padding: 12px;
            border-bottom: 1px solid #f1f1f1;
            animation: slideIn 0.3s ease-out;
            display: flex;
            justify-content: space-between;
        }

        @keyframes slideIn { from { transform: translateY(-10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* Search Styling */
        .search-box {
            background: var(--card);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            text-align: center;
        }

        input[type="text"] {
            width: 70%;
            padding: 12px 20px;
            border: 2px solid #eee;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus { border-color: var(--accent); }

        button {
            padding: 12px 25px;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            margin-left: 10px;
            transition: transform 0.1s;
        }

        button:active { transform: scale(0.98); }

        #results { margin-top: 20px; text-align: left; }
        .result-card {
            background: #e3f2fd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid var(--accent);
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Neighbor Pulse ðŸ“¡</h1>
        <p class="tagline">Real-time surplus sharing for the community.</p>
    </header>

    <div class="section-label"><div class="pulse-dot"></div> Live Neighborhood Feed</div>
    <div id="live-feed">
        <p style="color:#999; text-align:center; padding-top:80px;">Listening for neighborhood activity...</p>
    </div>

    <div class="search-box">
        <h3 style="margin-top:0;">What are you looking for?</h3>
        <input type="text" id="query" placeholder="e.g. garden tools, baby clothes...">
        <button onclick="doSearch()">Find Matches</button>
        <div id="results"></div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>
<script>
    const firebaseConfig = { projectId: "neighbor-pulse" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // REAL-TIME LISTENER: Updates the feed instantly when a new item is posted in Firestore
    db.collection("items").onSnapshot((snapshot) => {
    const feed = document.getElementById("live-feed");
    
    // Clear placeholder if data exists
    if (snapshot.size > 0 && feed.querySelector('p')) {
        feed.innerHTML = ""; 
    }
    
    snapshot.docChanges().forEach((change) => {
        if (change.type === "added") {
            const item = change.doc.data();
            const div = document.createElement("div");
            div.className = "feed-item";
            
            // Use 'description' which we know exists from your logs
            div.innerHTML = `<span>ðŸ†• <b>Neighbor:</b> ${item.description}</span>`;
            feed.prepend(div);
        }
    });
}, (error) => {
    console.error("Pulse Error:", error);
    document.getElementById("live-feed").innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
});

    async function doSearch() {
        const query = document.getElementById("query").value;
        const resultsDiv = document.getElementById("results");
        resultsDiv.innerHTML = "<p>Analyzing neighborhood vectors...</p>";
        
        try {
            const response = await fetch('/search', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({query})
            });
            const matches = await response.json();
            
            resultsDiv.innerHTML = matches.map(m => `
                <div class="result-card">
                    <b>Match:</b> ${m.desc}
                </div>
            `).join('');
        } catch (e) {
            resultsDiv.innerHTML = "<p style='color:red;'>Search failed. Ensure your Flask server is running.</p>";
        }
    }
</script>

</body>
</html>
