<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighbor Pulse | Community Exchange</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2e7d32;
            --accent: #1976d2;
            --bg: #f8f9fa;
            --card: #ffffff;
            --text: #333333;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 { font-weight: 700; color: var(--primary); margin-bottom: 8px; }
        .tagline { color: #666; font-size: 1.1rem; }

        .section-label { font-weight: 600; margin-bottom: 15px; display: flex; align-items: center; gap: 8px; }
        .pulse-dot { width: 10px; height: 10px; background: red; border-radius: 50%; animation: blink 1.5s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        /* UI Components */
        .card-box {
            background: var(--card);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            margin-bottom: 30px;
            border: 1px solid #eee;
        }

        #live-feed {
            height: 200px;
            overflow-y: auto;
            padding: 10px;
        }

        .feed-item {
            padding: 12px;
            border-bottom: 1px solid #f1f1f1;
            animation: slideIn 0.3s ease-out;
            display: flex;
            justify-content: space-between;
        }

        @keyframes slideIn { from { transform: translateY(-10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        input[type="text"] {
            width: 70%;
            padding: 12px 20px;
            border: 2px solid #eee;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus { border-color: var(--accent); }

        button {
            padding: 12px 25px;
            background-color: var(--accent);
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover { opacity: 0.9; }
        .btn-post { background-color: var(--primary); }

        #results { margin-top: 20px; }
        .result-card {
            background: #e3f2fd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid var(--accent);
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Neighbor Pulse üì°</h1>
        <p class="tagline">Real-time community exchange powered by AI.</p>
    </header>

    <div class="section-label">üì¢ Post a New Item</div>
    <div class="card-box">
        <input type="text" id="newItem" placeholder="What do you have to share?">
        <button class="btn-post" onclick="postItem()">Post to Pulse</button>
    </div>

    <div class="section-label"><div class="pulse-dot"></div> Live Neighborhood Pulse</div>
    <div class="card-box" id="live-feed">
        <p style="color:#999; text-align:center; padding-top:60px;">Listening for activity...</p>
    </div>

    <div class="section-label">üîç Semantic AI Search</div>
    <div class="card-box" style="text-align: center;">
        <input type="text" id="query" placeholder="I'm looking for...">
        <button onclick="doSearch()">Find Matches</button>
        <div id="results"></div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>
<script>
    const firebaseConfig = { projectId: "neighbor-pulse" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // REAL-TIME LISTENER
    db.collection("items").onSnapshot((snapshot) => {
        const feed = document.getElementById("live-feed");
        if (snapshot.size > 0 && feed.querySelector('p')) feed.innerHTML = ""; 
        
        snapshot.docChanges().forEach((change) => {
            if (change.type === "added") {
                const item = change.doc.data();
                const div = document.createElement("div");
                div.className = "feed-item";
                div.innerHTML = `<span>üÜï <b>Item:</b> ${item.description}</span>`;
                feed.prepend(div);
            }
        });
    });

    // POST DATA DIRECTLY
    async function postItem() {
        const description = document.getElementById("newItem").value;
        if (!description) return alert("Please type something!");

        const response = await fetch('/add', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({description})
        });

        if (response.ok) {
            document.getElementById("newItem").value = ""; 
        } else {
            alert("Error posting item.");
        }
    }

    // SEARCH DATA
    async function doSearch() {
        const query = document.getElementById("query").value;
        const resultsDiv = document.getElementById("results");
        resultsDiv.innerHTML = "<p>Analyzing neighborhood vectors...</p>";
        
        try {
            const response = await fetch('/search', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({query})
            });
            const matches = await response.json();
            
            resultsDiv.innerHTML = matches.map(m => `
                <div class="result-card">
                    <b>Match:</b> ${m.description}
                </div>
            `).join('');
        } catch (e) {
            resultsDiv.innerHTML = "<p style='color:red;'>Search failed.</p>";
        }
    }
</script>

</body>
</html>
